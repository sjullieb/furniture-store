<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mock.js"></script>
    <title>Firniture Store</title>
  </head>
  <body>
    <h1>Furniture Store Inventory</h1>
    <div class="filter">
      <h3>Filter</h3>
      <form id="form">
        <label for="name">Name / ID</label><br>
        <input id="searchName" type="text" name="name"><br>
        <label for="stock">Stock less or equal</label><br>
        <input id="stock" type="number" name="stock"><br>
        <br>
        <input id="deliverable" type="checkbox" name="deliverable" value="true" checked> Deliverable<br>
        <div class="dynamicFilter">

        </div>
        <br>
        <button id="search" type="button" name="button">Search</button>
        <button id="clear" type="button" name="clear">Clear</button>
      </form>
    </div>
    <div class="main">

      <div class="itemDetails">
        <div class="itemContent">
          <div class="addDetails">
          </div>
          <br>
          <button class="itemContent">Close</button>
        </div>
      </div>

      <div class="grid">
      </div>

      <div class="errors">
      </div>

    </div>
  </body>
</html>
